# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"
      - uses: actions/checkout@v4
      - name: Build
        run: make build
      - name: Run tests
        run: make test